    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const widgets = [
                '#seoul-widget',
                '#busan-widget',
                '#cupertino-widget',
                '#tokyo-widget',
                '#new-york-widget',
                '#los-angeles-widget',
                '#berlin-widget',
                '#paris-widget',
                '#suwon-widget',
                '#san-francisco-widget'
            ];

            let currentWidget = 0;

            // 위젯을 전환하는 함수
            function switchWidgets() {
                // 모든 위젯을 숨김
                widgets.forEach(widget => {
                    const element = document.querySelector(widget);
                    element.classList.remove('active');
                });

                // 현재 위젯을 표시
                const currentElement = document.querySelector(widgets[currentWidget]);
                currentElement.classList.add('active');

                // 다음 위젯을 가리키도록 인덱스 업데이트
                currentWidget = (currentWidget + 1) % widgets.length;
            }

            // 초기 위젯 상태 설정 및 주기적으로 위젯 전환
            switchWidgets(); // 초기 표시
            setInterval(switchWidgets, 8000); // 8초마다 위젯 전환

            // 매 초마다 현재 시간을 확인
            setInterval(() => {
                const now = new Date();
                const minutes = now.getMinutes();
                const seconds = now.getSeconds();

                // 매 시간 30분이 되면 페이지를 새로고침
                if (minutes === 30 && seconds <= 1) {
                    // 마지막 위젯을 표시한 후 페이지 새로고침
                    const lastWidgetElement = document.querySelector(widgets[widgets.length - 1]);
                    lastWidgetElement.classList.add('active');
                    setTimeout(() => {
                        window.location.reload();
                    }, 1000);
                }
            }, 1000);
        });
    </script>
